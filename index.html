<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dogegram</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>

  <body>
    <!-- Logo -->
    <img class="logo" src="assets/dogegram-logo.png" />

    <!-- Place Holder -->
    <div id="image-header"></div>

    <div class="container">

      <form class="add-image-form">
        <h3>Create A New Post!</h3>

        <input
          type="text"
          name="title"
          value=""
          placeholder="Enter Image Title..."
          class="input-text"
        />

        <br>

        <input
          type="text"
          name="url"
          value=""
          placeholder="Enter Image URL..."
          class="input-text"
        />

        <br>

        <input
          type="submit"
          name="submit"
          value="Create New Image"
          class="submit"
        />

      </form>

    </div>

    <p style="text-align: center">
      <button id="new-image-btn">Add New Image!</button>
    </p>

    <div id="image-collection"></div>

    <!-- image card -->
    <div class="image-container"></div>
  </body>
</html>
